<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta charset="utf-8">
    <title>{{ .Site.Title }}</title>

    {{ partial "head_includes.html" . }}
  </head>
  <body lang="en">
    {{ partial "header.html" . }}

    <div class="row content">
      {{ range .Data.Pages }}
        {{ if eq .Section "landing" }}
          {{ partial "homepage.html" . }}
        {{ end }}
      {{ end }}
    </div>

    {{ partial "footer.html" . }}
  </body>
</html>
